<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor de Voz en Tiempo Real</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2em;
            background-color: #f4f7f6;
            display: grid;
            place-items: center;
            min-height: 90vh;
        }
        main {
            width: 100%;
            max-width: 800px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.07);
            padding: 2.5em;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 0;
            margin-bottom: 1.5em;
        }
        h2 {
            font-size: 1.2rem;
            color: #555;
            margin-top: 2em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #eee;
            padding-bottom: 0.5em;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            margin-bottom: 2em;
        }
        .buttons {
            display: flex;
            gap: 1em;
        }
        button {
            font-size: 1rem;
            padding: 0.8em 1.5em;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        #start-btn {
            background-color: #27ae60;
            color: white;
            flex-grow: 1;
        }
        #start-btn:hover { background-color: #2ecc71; }
        #start-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
        
        #stop-btn {
            background-color: #c0392b;
            color: white;
            flex-grow: 1;
        }
        #stop-btn:hover { background-color: #e74c3c; }
        #stop-btn:disabled { background-color: #95a5a6; cursor: not-allowed; }
        
        #clear-btn {
            background-color: #7f8c8d; /* Gris */
            color: white;
            font-size: 0.9rem;
            padding: 0.5em 1em;
        }
        #clear-btn:hover { background-color: #95a5a6; }

        .selectors {
            display: flex;
            gap: 1em;
            justify-content: space-between;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            flex-grow: 1;
        }
        label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }
        select, input[type="text"], input[type="password"], textarea {
            font-size: 1rem;
            padding: 0.8em;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            font-family: inherit;
            resize: vertical;
        }
        .form-group-toggle {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 0.8em;
        }
        .form-group-toggle input[type="checkbox"] {
            width: 1.2em;
            height: 1.2em;
        }
        .form-group-toggle label {
            font-weight: 500;
            font-size: 1rem;
            color: #34495e;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8em;
            margin-bottom: 1.5em;
            min-height: 25px;
        }
        .vad-light {
            width: 20px;
            height: 20px;
            background-color: #bdc3c7;
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .vad-light.speaking {
            background-color: #27ae60;
            animation: pulse 1s infinite;
        }
        #status-log {
            font-size: 1rem;
            color: #34495e;
            font-weight: 500;
        }
        
        #chat-container {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            padding: 1.5em;
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .chat-bubble {
            padding: 0.8em 1.2em;
            border-radius: 18px;
            line-height: 1.6;
            max-width: 75%;
        }
        .chat-bubble.user {
            background-color: #2980b9;
            color: white;
            border-bottom-right-radius: 4px;
            align-self: flex-end;
        }
        .chat-bubble.assistant {
            background-color: #ecf0f1;
            color: #2c3e50;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }
        .chat-bubble.error {
            background-color: #e74c3c;
            color: white;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(39, 174, 96, 0); }
            100% { box-shadow: 0 0 0 0 rgba(39, 174, 96, 0); }
        }
    </style>
</head>
<body>

    <main>
        <h1>Traductor de Voz en Tiempo Real</h1>

        <div class="controls">
            <div class="buttons">
                <button id="start-btn">Iniciar Traducción</button>
                <button id="stop-btn" disabled>Detener</button>
            </div>
            
            <div class="selectors">
                <div class="form-group">
                    <label for="model-select">Modelo Whisper:</label>
                    <select id="model-select">
                        <option value="tiny">Tiny</option>
                        <option value="base" selected>Base</option>
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large-v3">Large-v3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language-select">Idioma (Fuente):</label>
                    <select id="language-select">
                        <option value="">Auto-Detectar</option>
                        <option value="es">Español</option>
                        <option value="en">Inglés</option>
                        <option value="fr">Francés</option>
                        <option value="de">Alemán</option>
                        <option value="ja">Japonés</option>
                        <option value="zh">Chino</option>
                        <option value="it">Italiano</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="llm-api-url">URL de la API (Endpoint):</label>
                <input type="text" id="llm-api-url" placeholder="Ej: https://generativelanguage.googleapis.com/v1beta/openai/chat/completions">
            </div>
            <div class="selectors">
                <div class="form-group">
                    <label for="llm-api-key">API Key:</label>
                    <input type="password" id="llm-api-key" placeholder="Tu API Key (GEMINI_API_KEY, etc.)">
                </div>
                <div class="form-group">
                    <label for="llm-model-name">Modelo LLM:</label>
                    <input type="text" id="llm-model-name" placeholder="Ej: gemini-2.0-flash">
                </div>
            </div>
            <div class="form-group">
                <label for="llm-prompt">Prompt del LLM (opcional):</label>
                <textarea id="llm-prompt" rows="3" placeholder="Ej: Resume el siguiente texto en una frase:"></textarea>
            </div>
            
            <div class="form-group-toggle">
                <input type="checkbox" id="tts-toggle" checked>
                <label for="tts-toggle">Habilitar Voz (TTS) del Asistente</label>
            </div>

        </div>

        <div class="status">
            <div class="vad-light" id="vad-light"></div>
            <div id="status-log">Haz clic en "Iniciar" para comenzar</div>
        </div>
        
        <h2 style="display: flex; justify-content: space-between; align-items: center;">
            Conversación
            <button id="clear-btn">Limpiar</button>
        </h2>
        <div id="chat-container"></div>

    </main>

    <script type="module">
      import './assistant.js';
    </script>
</body>
</html>
