<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test API LLM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    .container { max-width: 500px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2em; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input[type=text], textarea { width: 100%; padding: 0.5em; margin-top: 0.3em; border: 1px solid #ccc; border-radius: 4px; }
    button { margin-top: 1em; padding: 0.7em 1.5em; background: #1976d2; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; }
    button:disabled { background: #aaa; }
    .result { margin-top: 1.5em; background: #f0f4f8; padding: 1em; border-radius: 4px; min-height: 2em; white-space: pre-wrap; }
    .error { color: #c00; margin-top: 1em; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Probar API LLM</h2>
    <form id="llmForm">
  <label for="apiUrl">URL de la API:</label>
  <input type="text" id="apiUrl" value="http://127.0.0.1:8000/llm" required>

  <label for="apiKey">API Key:</label>
  <input type="text" id="apiKey" placeholder="Tu API Key (opcional)">

  <label for="modelName">Nombre del modelo:</label>
  <input type="text" id="modelName" placeholder="Ej: gpt-3.5-turbo" value="">

  <label for="prompt">Prompt:</label>
  <textarea id="prompt" rows="4" required placeholder="Escribe tu pregunta o prompt..."></textarea>

  <button type="submit">Enviar</button>
    </form>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>
  <script>
    const form = document.getElementById('llmForm');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    form.onsubmit = async (e) => {
      e.preventDefault();
      resultDiv.textContent = '';
      errorDiv.textContent = '';
      const apiUrl = document.getElementById('apiUrl').value.trim();
      console.log("API URL:", apiUrl);
      const apiKey = document.getElementById('apiKey').value.trim();

      const modelName = document.getElementById('modelName').value.trim();
      const prompt = document.getElementById('prompt').value.trim();
      if (!apiUrl || !prompt) return;
      form.querySelector('button').disabled = true;
      try {
        // Construir body segÃºn formato Gemini/OpenAI
        const body = {
          model: modelName || undefined,
          messages: [
            { role: "user", content: prompt }
          ]
        };
        // Limpiar undefined
        Object.keys(body).forEach(k => body[k] === undefined && delete body[k]);
        const headers = { 'Content-Type': 'application/json' };
        if (apiKey) headers['Authorization'] = 'Bearer ' + apiKey;
        const res = await fetch(apiUrl, {
          method: 'POST',
          headers,
          body: JSON.stringify(body)
        });
        if (!res.ok) throw new Error('Error HTTP: ' + res.status);
        const data = await res.json();
        // Gemini: respuesta suele estar en data.choices[0].message.content
        let output = '';
        if (data.choices && data.choices[0] && data.choices[0].message && data.choices[0].message.content) {
          output = data.choices[0].message.content;
        } else if (data.result) {
          output = data.result;
        } else if (data.text) {
          output = data.text;
        } else {
          output = JSON.stringify(data, null, 2);
        }
        resultDiv.textContent = output;
      } catch (err) {
        errorDiv.textContent = 'Error: ' + err.message;
      } finally {
        form.querySelector('button').disabled = false;
      }
    };
  </script>
</body>
</html>
